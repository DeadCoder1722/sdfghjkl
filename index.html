<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="www/Styles/main.css"/>
        <link rel="stylesheet" href="www/Styles/sidebar.css"/>
        <script src="node_modules/firebase/firebase.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <br/><br/>
                <div class="sidebar-header text-center">
                    <h3>Post School Access Map</h3>
                    <strong>PSAM</strong>
                </div>

                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="#">
                            <i class="glyphicon glyphicon-home"></i>
                            Home
                        </a>
                    </li>
                    <li id="accessWall" class="hidden">
                        <a href="./pamap.html">
                            <i class="glyphicon glyphicon-briefcase"></i>
                            PSAM
                        </a>
                        <a href="forum.html">
                            <i class="glyphicon glyphicon-duplicate"></i>
                            Forum
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="spacer-small"></div>
                <div class="content-box">
                    <div class="content-display">
                        <div id="verification" class="text-center">
                            <div class="spacer-small"></div>
                            <div id='access'>
                                <button class="btn btn-primary" onclick="loginToggle()">LOGIN</button>
                                <button class="btn btn-info" onclick="createToggle()">CREATE ACCOUNT</button>
                            </div>

                            <div id="account" class="text-center hidden">
                                <h3>CREATE ACCOUNT</h3>
                                <div class="spacer-small"></div>
                                <input type="text" id="createEmail" class="form-control" placeholder="EMAIL"/>
                                <div class="spacer-small"></div>
                                <input type="password" id="createPassword" class="form-control" placeholder="PASSWORD"/>
                                <div class="spacer-small"></div>
                                <input type="password" id="confirmPassword" class="form-control" placeholder="CONFIRM PASSWORD"/>
                                <div class="spacer-small"></div>
                                <button id="createAccount" class="btn btn-success">CREATE ACCOUNT</button>
                                <div class="spacer-small"></div>
                                <button class="btn btn-primary" onclick="loginToggle()">LOGIN</button>
                            </div>
                            <div id="login" class="text-center hidden">
                                <h3>LOGIN</h3>
                                <div class="spacer-small"></div>
                                <input type="text" id="loginEmail" class="form-control" placeholder="EMAIL"/>
                                <div class="spacer-small"></div>
                                <input type="password" id="loginPassword" class="form-control" placeholder="PASSWORD"/>
                                <div class="spacer-small"></div>
                                <button id="btnLogin" class="btn btn-success">LOGIN</button>
                                <div class="spacer-small"></div>
                                <button class="btn btn-info" onclick="createToggle()">CREATE ACCOUNT</button>
                            </div>
                        </div>
                        <div class="hidden" id="verified">
                            <button class="btn btn-alert" onclick="logout()">LOGOUT</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar_toggle-container">
                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                    <i class="glyphicon glyphicon-align-left"></i>
                </button>
            </div>            
        </div>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="./www/JS/CommonScripts/firebase.js"></script>
        <script src="./www/JS/PageScripts/index.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
        </script>
    </body>
</html>
